<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      function print_fizz_buzz() {
        for (var i = 1; i <= 100; i++) {
	    var str = '';

 	    if(i % 3 == 0) {
		str += 'Fizz';
	    }
	    if(i % 5 == 0){
	    	str += 'Buzz';
	    }
	    if(str == ''){
	    	str += i;
	    }
	    console.log(str);
        }
      }

      print_fizz_buzz();
    </script>
</head>
<body>
</body>
</html>
